/* NAV */
nav{

padding:15px;

nav a{
color:white;

font-weight:500;

/* HEADER */
.header{
background:url("images/hotel2.jpg") center/cover no-repeat;
height:300px;
display:flex;
align-items:center;
justify-content:center;
color:white;
text-align:center;
position:relative;
}

.header::before{
content:"";
position:absolute;
inset:0;

}

.header h1{

section{

/* PACKAGE CARDS */
.packages{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
gap:25px;
}

.card{
background:white;
border-radius:12px;
overflow:hidden;
box-shadow:0 10px 20px rgba(0,0,0,0.1);
transition:.3s;
}

.card:hover{
transform:translateY(-5px);
}

.card img{
width:100%;
height:220px;
object-fit:cover;
}

.card-content{
padding:20px;
}

.card-content h3{
margin-top:0;
}

/* BUTTONS */
.btn{
display:inline-block;
margin-top:10px;

color:white;
}

.form-btn{
background:#f09515;
}

.call-btn{
background:#27ae60;

/* FOOTER */

background:#1f2d3d;
color:white;
text-align:center;
padding:25px;
}
